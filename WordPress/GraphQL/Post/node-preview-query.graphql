query PREVIEW_QUERY($id: ID!) {
  post(id: $id, idType: ID, asPreview: true) {
    author {
      node {
        id
      }
    }
    authorDatabaseId
    authorId
    categories(first: 100) {
      nodes {
        id
      }
    }
    commentCount
    commentStatus
    comments(first: 100) {
      nodes {
        id
      }
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    excerpt
    featuredImage {
      node {
        __typename
        id
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    isRevision
    isSticky
    lastEditedBy {
      node {
        id
      }
    }
    link
    locale {
      id
      locale
    }
    localizedWpmlUrl
    modified
    modifiedGmt
    pingStatus
    pinged
    postFormats(first: 100) {
      nodes {
        id
      }
    }
    slug
    status
    tags(first: 100) {
      nodes {
        id
      }
    }
    template {
      templateName
      __typename
    }
    terms(first: 100) {
      nodes {
        id
        __typename
      }
    }
    title
    toPing
    translated {
      id
    }
    translations {
      href
      id
      locale
      post_title
    }
    uri
    __typename
  }
}
