query SINGLE_CONTENT_QUERY($id: ID!) {
  productTag(id: $id) {
    contentNodes(first: 100) {
      nodes {
        id
        __typename
      }
    }
    count
    databaseId
    description
    id
    link
    name
    products(first: 100) {
      nodes {
        id
        __typename
      }
    }
    slug
    taxonomy {
      node {
        id
      }
    }
    termGroupId
    termTaxonomyId
    uri
    __typename
  }
}
