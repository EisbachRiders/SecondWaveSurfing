query PREVIEW_QUERY($id: ID!) {
  productCategory(id: $id, idType: ID, asPreview: true) {
    ancestors(first: 100) {
      nodes {
        id
      }
    }
    wpChildren: children(first: 100) {
      nodes {
        id
      }
    }
    contentNodes(first: 100) {
      nodes {
        id
        __typename
      }
    }
    count
    databaseId
    description
    display
    id
    image {
      __typename
      id
    }
    link
    menuOrder
    name
    wpParent: parent {
      node {
        id
      }
    }
    parentDatabaseId
    parentId
    products(first: 100) {
      nodes {
        id
        __typename
      }
    }
    slug
    taxonomy {
      node {
        id
      }
    }
    termGroupId
    termTaxonomyId
    uri
    __typename
  }
}
